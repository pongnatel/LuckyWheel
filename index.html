<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

  <body>
    <div id="wrapper">
      <div id="counter"></div>
      <div id="wheel">
        <div id="inner-wheel">

          <div class="sec"><span class="fa fa-pen"></span></div>
          <div class="sec"><span class="fa fa-gift"></span></div>
          <div class="sec"><span class="fa fa-leaf"></span></div>
          <div class="sec"><span class="fa fa-gifts"></span></div>
          <div class="sec"><span class="fa fa-sad-cry"></span></div>
        </div>

        <div id="spin">
          <div id="inner-spin"></div>
        </div>

        <div id="shine"></div>
      </div>

      <div id="txt"></div>
      <div id="winnings"></div>
    </div>

    
  </body>
